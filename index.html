<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Favicon -->
    <link rel="shortcut icon" href="calculator.ico" type="image/x-icon">
    <!-- CSS Styles -->
    <link rel="stylesheet" href="styles.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- JavaScript -->
    <script src="app.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="display">
        <div class="full-operation"></div>
        <div class="current-number"></div>
      </div>
      <div class="buttons">
        <div class="button extra-operator" id="clear">AC</div>
        <div class="button extra-operator" id="backspace">C</div>
        <div class="button extra-operator operator">%</div>
        <div class="button operator">รท</div>
        <div class="button number">7</div>
        <div class="button number">8</div>
        <div class="button number">9</div>
        <div class="button operator">ร</div>
        <div class="button number">4</div>
        <div class="button number">5</div>
        <div class="button number">6</div>
        <div class="button operator">-</div>
        <div class="button number">1</div>
        <div class="button number">2</div>
        <div class="button number">3</div>
        <div class="button operator">+</div>
        <div class="button number" id="zero">0</div>
        <div class="button number">.</div>
        <div class="button operator" id="equals">=</div>
      </div>
    </div>
  </body>
</html>
